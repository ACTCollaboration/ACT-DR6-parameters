act_dr6_mflike.ACTDR6MFLike:
  input_file: act_simu_sacc_00000.fits
  cov_Bbl_file: act_simu_sacc_cov.fits

  defaults:
    symmetrize: false
    polarizations: [TT, TE, ET, EE]
    polarizations_pa4: &polarizations_pa4 [TT]
    polarizations_auto: &polarizations_auto [TT, TE, EE]
    scales:
      TT: [2, 8500]
      TE: [2, 8500]
      ET: [2, 8500]
      EE: [2, 8500]
    scales_pa4: &scales_pa4
      TT: [1000, 8500]
      TE: [1000, 8500]
      ET: [1000, 8500]
      EE: [500, 8500]
    scales_pa5: &scales_pa5
      TT: [800, 8500]
      TE: [800, 8500]
      ET: [800, 8500]
      EE: [500, 8500]
    scales_pa6: &scales_pa6
      TT: [600, 8500]
      TE: [600, 8500]
      ET: [600, 8500]
      EE: [500, 8500]

  data:
    experiments:
      - dr6_pa4_f220
      - dr6_pa5_f090
      - dr6_pa5_f150
      - dr6_pa6_f090
      - dr6_pa6_f150

    spectra:
      - experiments: [dr6_pa4_f220, dr6_pa4_f220]
        polarizations: *polarizations_pa4
        scales: *scales_pa4
      - experiments: [dr6_pa4_f220, dr6_pa5_f090]
        polarizations: *polarizations_pa4
        scales: *scales_pa4
      - experiments: [dr6_pa4_f220, dr6_pa5_f150]
        polarizations: *polarizations_pa4
        scales: *scales_pa4
      - experiments: [dr6_pa4_f220, dr6_pa6_f090]
        polarizations: *polarizations_pa4
        scales: *scales_pa4
      - experiments: [dr6_pa4_f220, dr6_pa6_f150]
        polarizations: *polarizations_pa4
        scales: *scales_pa4
      
      - experiments: [dr6_pa5_f090, dr6_pa5_f090]
        polarizations: *polarizations_auto
        scales: *scales_pa5
      - experiments: [dr6_pa5_f090, dr6_pa5_f150]
        scales: *scales_pa5
      - experiments: [dr6_pa5_f090, dr6_pa6_f090]
        scales: *scales_pa5
      - experiments: [dr6_pa5_f090, dr6_pa6_f150]
        scales: *scales_pa5
      
      - experiments: [dr6_pa5_f150, dr6_pa5_f150]
        polarizations: *polarizations_auto
        scales: *scales_pa5
      - experiments: [dr6_pa5_f150, dr6_pa6_f090]
        scales: *scales_pa5
      - experiments: [dr6_pa5_f150, dr6_pa6_f150]
        scales: *scales_pa5
      
      - experiments: [dr6_pa6_f090, dr6_pa6_f090]
        polarizations: *polarizations_auto
        scales: *scales_pa6
      - experiments: [dr6_pa6_f090, dr6_pa6_f150]
        scales: *scales_pa6
      
      - experiments: [dr6_pa6_f150, dr6_pa6_f150]
        polarizations: *polarizations_auto
        scales: *scales_pa6

  params:
    a_tSZ:
      value: 3.30
      latex: a_\mathrm{tSZ}
    a_kSZ:
      value: 1.60
      latex: a_\mathrm{kSZ}
    a_p:
      value: 6.90
      latex: a_p
    beta_p:
      value: 2.08
      latex: \beta_p
    a_c:
      value: 4.90
      latex: a_c
    beta_c:
      value: 2.20
      latex: \beta_c
    a_s:
      value: 3.10
      latex: a_s
    a_gtt:
      value: 8.70
      latex: a_\mathrm{dust}^\mathrm{TT}
    a_gte:
      value: 0.0
      latex: a_\mathrm{dust}^\mathrm{TE}
    a_gee:
      value: 0.0
      latex: a_\mathrm{dust}^\mathrm{EE}
    a_psee:
      value: 0.0
      latex: a_\mathrm{ps}^\mathrm{EE}
    a_pste:
      value: 0.0
      latex: a_\mathrm{ps}^\mathrm{TE}
    xi:
      value: 0.10
      latex: \xi
    T_d:
      value: 9.60
      latex: T_d

    calG_all:
      value: 1
      latex: \mathrm{Cal}_{\rm G}^{\rm All}
    cal_dr6_pa4_f220:
      value: 1
      latex: \mathrm{Cal}_{\rm G}^{\rm pa4 f220}
    cal_dr6_pa5_f090:
      value: 1
      latex: \mathrm{Cal}_{\rm G}^{\rm pa5 f090}
    cal_dr6_pa5_f150:
      value: 1
      latex: \mathrm{Cal}_{\rm G}^{\rm pa5 f150}
    cal_dr6_pa6_f090:
      value: 1
      latex: \mathrm{Cal}_{\rm G}^{\rm pa6 f090}
    cal_dr6_pa6_f150:
      value: 1
      latex: \mathrm{Cal}_{\rm G}^{\rm pa6 f150}
    
    calT_dr6_pa4_f220:
      value: 1
      latex: \mathrm{Cal}_{\rm T}^{\rm pa4 f220}
    calE_dr6_pa4_f220:
      value: 1
      latex: \mathrm{Cal}_{\rm E}^{\rm pa4 f220}
    calT_dr6_pa5_f090:
      value: 1
      latex: \mathrm{Cal}_{\rm T}^{\rm pa5 f090}
    calE_dr6_pa5_f090:
      value: 1
      latex: \mathrm{Cal}_{\rm E}^{\rm pa5 f090}
    calT_dr6_pa5_f150:
      value: 1
      latex: \mathrm{Cal}_{\rm T}^{\rm pa5 f150}
    calE_dr6_pa5_f150:
      value: 1
      latex: \mathrm{Cal}_{\rm E}^{\rm pa5 f150}
    calT_dr6_pa6_f090:
      value: 1
      latex: \mathrm{Cal}_{\rm T}^{\rm pa6 f090}
    calE_dr6_pa6_f090:
      value: 1
      latex: \mathrm{Cal}_{\rm E}^{\rm pa6 f090}
    calT_dr6_pa6_f150:
      value: 1
      latex: \mathrm{Cal}_{\rm T}^{\rm pa6 f150}
    calE_dr6_pa6_f150:
      value: 1
      latex: \mathrm{Cal}_{\rm E}^{\rm pa6 f150}
    
    bandint_shift_dr6_pa4_f220:
      value: 0
      latex: \Delta_{\rm band}^{\rm pa4 f220}
    bandint_shift_dr6_pa5_f090:
      value: 0
      latex: \Delta_{\rm band}^{\rm pa5 f090}
    bandint_shift_dr6_pa5_f150:
      value: 0
      latex: \Delta_{\rm band}^{\rm pa5 f150}
    bandint_shift_dr6_pa6_f090:
      value: 0
      latex: \Delta_{\rm band}^{\rm pa6 f090}
    bandint_shift_dr6_pa6_f150:
      value: 0
      latex: \Delta_{\rm band}^{\rm pa6 f150}

    alpha_dr6_pa4_f220:
      value: 0
      latex: \alpha^{\rm pa4 f220}
    alpha_dr6_pa5_f090:
      value: 0
      latex: \alpha^{\rm pa5 f090}
    alpha_dr6_pa5_f150:
      value: 0
      latex: \alpha^{\rm pa5 f150}
    alpha_dr6_pa6_f090:
      value: 0
      latex: \alpha^{\rm pa6 f090}
    alpha_dr6_pa6_f150:
      value: 0
      latex: \alpha^{\rm pa6 f150}
