act_dr6_mflike.ACTDR6MFLike:
  data_folder: ACTDR6MFLike/v0.1
  input_file: dr6_data_sacc.fits

  defaults:
    symmetrize: false
    polarizations: [TT, TE, ET, EE]
    polarizations_auto: &polarizations_auto [TT, TE, EE]
    lmax: &lmax 8500
    scales:
      TT: [2, *lmax]
      TE: [2, *lmax]
      ET: [2, *lmax]
      EE: [2, *lmax]

  foregrounds:
    normalisation:
      nu_0: 150.0
      ell_0: 3000
      T_CMB: 2.725

    components:
      tt:
        - kSZ
        - tSZ_and_CIB
        - cibp
        - dust
        - radio
      te:
        - radio
        - dust
      ee:
        - radio
        - dust

  data:
    experiments:
      - dr6_pa4_f220
      - dr6_pa5_f090
      - dr6_pa5_f150
      - dr6_pa6_f090
      - dr6_pa6_f150

    spectra:
      - experiments: [dr6_pa4_f220, dr6_pa4_f220]
        polarizations: &pol_pa4_f220 [TT]
        scales: &scales_pa4
          TT: [1000, *lmax]
      - experiments: [dr6_pa4_f220, dr6_pa5_f090]
        polarizations: *pol_pa4_f220
        scales: *scales_pa4
      - experiments: [dr6_pa4_f220, dr6_pa5_f150]
        polarizations: *pol_pa4_f220
        scales: *scales_pa4
      - experiments: [dr6_pa4_f220, dr6_pa6_f090]
        polarizations: *pol_pa4_f220
        scales: *scales_pa4
      - experiments: [dr6_pa4_f220, dr6_pa6_f150]
        polarizations: *pol_pa4_f220
        scales: *scales_pa4

      - experiments: [dr6_pa5_f090, dr6_pa5_f090]
        polarizations: *polarizations_auto
        scales:
          TT: [1000, *lmax]
          TE: [1000, *lmax]
          EE: [1000, *lmax]
      - experiments: [dr6_pa5_f090, dr6_pa5_f150]
        scales:
          TT: [1000, *lmax]
          TE: [1000, *lmax]
          ET: [1000, *lmax]
          EE: [1000, *lmax]
      - experiments: [dr6_pa5_f090, dr6_pa6_f090]
        scales:
          TT: [1000, *lmax]
          TE: [1000, *lmax]
          ET: [1000, *lmax]
          EE: [1000, *lmax]
      - experiments: [dr6_pa5_f090, dr6_pa6_f150]
        scales:
          TT: [1000, *lmax]
          TE: [1000, *lmax]
          ET: [1000, *lmax]
          EE: [1000, *lmax]

      - experiments: [dr6_pa5_f150, dr6_pa5_f150]
        polarizations: *polarizations_auto
        scales:
          TT: [800, *lmax]
          TE: [800, *lmax]
          EE: [800, *lmax]
      - experiments: [dr6_pa5_f150, dr6_pa6_f090]
        scales:
          TT: [1000, *lmax]
          TE: [1000, *lmax]
          ET: [1000, *lmax]
          EE: [1000, *lmax]
      - experiments: [dr6_pa5_f150, dr6_pa6_f150]
        scales:
          TT: [800, *lmax]
          TE: [800, *lmax]
          ET: [800, *lmax]
          EE: [800, *lmax]

      - experiments: [dr6_pa6_f090, dr6_pa6_f090]
        polarizations: *polarizations_auto
        scales:
          TT: [1000, *lmax]
          TE: [1000, *lmax]
          EE: [1000, *lmax]
      - experiments: [dr6_pa6_f090, dr6_pa6_f150]
        scales:
          TT: [1000, *lmax]
          TE: [1000, *lmax]
          ET: [1000, *lmax]
          EE: [1000, *lmax]

      - experiments: [dr6_pa6_f150, dr6_pa6_f150]
        polarizations: *polarizations_auto
        scales:
          TT: [600, *lmax]
          TE: [600, *lmax]
          EE: [600, *lmax]

  params:
    a_tSZ:
      value: 3.30
      latex: a_\mathrm{tSZ}
    a_kSZ:
      value: 1.60
      latex: a_\mathrm{kSZ}
    a_p:
      value: 6.90
      latex: a_p
    beta_p:
      value: 2.08
      latex: \beta_p
    a_c:
      value: 4.90
      latex: a_c
    beta_c:
      value: 2.20
      latex: \beta_c
    a_s:
      value: 3.10
      latex: a_s
    beta_s:
      value: -2.5
      latex: \beta_s
    a_gtt:
      value: 8.70
      latex: a_\mathrm{dust}^\mathrm{TT}
    a_gte:
      value: 0.0
      latex: a_\mathrm{dust}^\mathrm{TE}
    a_gee:
      value: 0.0
      latex: a_\mathrm{dust}^\mathrm{EE}
    a_psee:
      value: 0.0
      latex: a_\mathrm{ps}^\mathrm{EE}
    a_pste:
      value: 0.0
      latex: a_\mathrm{ps}^\mathrm{TE}
    xi:
      value: 0.10
      latex: \xi
    T_d:
      value: 9.60
      latex: T_d
    alpha_s:
      value: 1.0
      latex: \alpha_s
    T_effd:
      value: 19.6
      latex: T_{\mathrm{dust},\mathrm{eff}}
    beta_d:
      value: 1.5
      latex: \beta_\mathrm{dust}
    alpha_dT:
      value: -0.6
      latex: \alpha_{\mathrm{dust},T}
    alpha_dE:
      value: -0.4
      latex: \alpha_{\mathrm{dust},E}
    alpha_p:
      value: 1.0
      latex: \alpha_p
    alpha_tSZ:
      value: 0.0
      latex: \alpha_{\rm tSZ}

    calG_all:
      value: 1
      latex: \mathrm{A}_{\rm Planck}

    cal_dr6_pa4_f220:
      value: 1
      latex: \mathrm{c}_{\rm pa4}^{\rm f220}
    cal_dr6_pa5_f090:
      value: 1
      latex: \mathrm{c}_{\rm pa5}^{\rm f090}
    cal_dr6_pa5_f150:
      value: 1
      latex: \mathrm{c}_{\rm pa5}^{\rm f150}
    cal_dr6_pa6_f090:
      value: 1
      latex: \mathrm{c}_{\rm pa6}^{\rm f090}
    cal_dr6_pa6_f150:
      value: 1
      latex: \mathrm{c}_{\rm pa6}^{\rm f150}

    calE_dr6_pa4_f220:
      value: 1
      latex: \mathrm{p}_{\rm pa4}^{\rm f220}
    calE_dr6_pa5_f090:
      value: 1
      latex: \mathrm{p}_{\rm pa5}^{\rm f090}
    calE_dr6_pa5_f150:
      value: 1
      latex: \mathrm{p}_{\rm pa5}^{\rm f150}
    calE_dr6_pa6_f090:
      value: 1
      latex: \mathrm{p}_{\rm pa6}^{\rm f090}
    calE_dr6_pa6_f150:
      value: 1
      latex: \mathrm{p}_{\rm pa6}^{\rm f150}

    bandint_shift_dr6_pa4_f220:
      value: 0
      latex: \Delta_{\rm band, pa4}^{\rm f220}
    bandint_shift_dr6_pa5_f090:
      value: 0
      latex: \Delta_{\rm band, pa5}^{\rm f090}
    bandint_shift_dr6_pa5_f150:
      value: 0
      latex: \Delta_{\rm band, pa5}^{\rm f150}
    bandint_shift_dr6_pa6_f090:
      value: 0
      latex: \Delta_{\rm band, pa6}^{\rm f090}
    bandint_shift_dr6_pa6_f150:
      value: 0
      latex: \Delta_{\rm band, pa6}^{\rm f150}
